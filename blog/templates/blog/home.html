{% extends "blog/base.html" %}
{% load static %}
{% block content %}
	{% for post in posts %}
  <div class="post">
    <h1 class="post-title">{{ post.title }}</h1>
    <p class="meta">By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</p>
    <p class="post-body">{{ post.content }}</p>
  </div>
{% endfor %}

	{% endblock %}
