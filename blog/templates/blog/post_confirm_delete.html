{% extends "blog/base.html" %}

{% block content %}
<div class="main">
	<div class="delete-section">
    <form method="POST">
    	{% csrf_token %}
    	<fieldset class="form-group">
    		<legend class="border-bottom mb-4">
    			<h2>Delete Post</h2>
    		</legend>
    		<h4>Are you sure you want to delete the post "{{object.title}}"</h4>
    	</fieldset>
    	<div class="form-group">
    		<button class="btn btn-outline-danger" type="submit">Yes,Delete </button>
    		    		<a class="btn btn-outline-secondary" type="submit" href="{% url 'post-detail' object.id %}">Cancel </a>

    	</div>
    </form>
    

   
	</div>
	</div>
{% endblock %}
